prior_folder: 'priors'
model_folder: 'models'
result_folder: 'results'
gender: "male"
gender_lbl_type: 'gt'   # Patrick: use gender in keypoints file
use_height_weight: True
model_type: 'smpl'
# Flag for using the GPU
use_cuda: True
float_dtype: "float32"
use_joints_conf: True
use_pca: True
use_hands: False
use_face: False
flat_hand_mean: False
