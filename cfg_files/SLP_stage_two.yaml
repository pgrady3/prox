#depth_loss_weight: 0.0

share_betas: True

flip: False
camera_mode: 'fixed'
output_folder: './slp_fits_two'

side_view_thsh: 55 # If shoulders are narrower than this, try both orientations

use_vposer: False
vposer_ckpt: "models/vposer_v1_0/"
#part_segm_fn: "models/smplx_parts_segm.pkl"
#part_segm_fn: "models/smpl_segmentation.pkl"

height_w: 50
weight_w: 100

#batch_size: 100
batch_size: 24
optim_type: 'adam'
#ftol: 1e-12
ftol: 0
gtol: 1e-9
lr: 0.01
maxiters: 70


